<html>
  <head>
    This is an HTML template
  </head>
  <body>
    <div>
      <ul>
        {{range $value := .}}
        <li>
          ID: {{$value.ID}}, Title: {{$value.Title}}, Stock: {{$value.Stock}},
          Author: {{$value.Author}},
        </li>
        {{end}}
      </ul>
    </div>
  </body>
</html>
